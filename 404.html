<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            margin-top: 50px;
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            color: #B38AFF;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
        }
        .error-emoji {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            background: #B38AFF;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .home-link:hover {
            background: #9c72e6;
            text-decoration: none;
        }
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #B38AFF;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9998;
            transform: translate(-50%, -50%);
        }
        .journal-image {
            max-width: 100%;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        .audio-indicator {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <header>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="about.html">contact</a>
            </nav>
        </header>

        <main class="error-container">
            <div class="error-code">
                404 
                <span class="error-emoji">😵</span>
            </div>
            <div class="error-message">Page not found</div>
            <img src="../images/404error.jpg" class="journal-image">
            <a href="index.html" class="home-link">Return Home</a>
            
            <div class="audio-indicator" id="audio-status" style="display: none;">
                🎵 Gumball theme playing...
            </div>
        </main>

        <footer>
            © 2025 Utkarsh Sonawane | All Rights Reserved
        </footer>
    </div>

    <script src="script.js"></script>
    
    <script>
        document.addEventListener('mousemove', (e) => {
            const dot = document.createElement('div');
            dot.className = 'cursor-dot';
            dot.style.left = `${e.clientX}px`;
            dot.style.top = `${e.clientY}px`;
            dot.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            document.body.appendChild(dot);
            setTimeout(() => dot.remove(), 1000);
        });


        const gumballAudio = new Audio('../audio/gumball.mp3');
        let isPlaying = false;
        
        document.querySelector('.error-emoji').addEventListener('click', () => {
            const statusElement = document.getElementById('audio-status');
            
            if (isPlaying) {
                gumballAudio.pause();
                gumballAudio.currentTime = 0;
                statusElement.style.display = 'none';
            } else {
                gumballAudio.play()
                    .then(() => {
                        statusElement.style.display = 'block';
                    })
                    .catch(e => {
                        statusElement.textContent = "🎵 Click anywhere to enable audio";
                        statusElement.style.display = 'block';
                        document.body.addEventListener('click', () => {
                            gumballAudio.play();
                        }, { once: true });
                    });
            }
            
            isPlaying = !isPlaying;
        });


        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                gumballAudio.pause();
                isPlaying = false;
                document.getElementById('audio-status').style.display = 'none';
            }
        });
    </script>
</body>
</html>
