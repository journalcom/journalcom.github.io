<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            margin-top: 50px;
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            color: #B38AFF;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
        }
        .error-emoji {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            background: #B38AFF;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .home-link:hover {
            background: #9c72e6;
            text-decoration: none;
        }
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #B38AFF;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9998;
            transform: translate(-50%, -50%);
        }
        #youtube-player {
            display: none;
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <header>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="about.html">contact</a>
            </nav>
        </header>

        <main class="error-container">
            <div class="error-code">
                404 
                <span class="error-emoji">😵</span>
            </div>
            <div class="error-message">Page not found</div>
            <p>how did we get here? this link does not exist</p>
            <a href="index.html" class="home-link">Return Home</a>
            
            <div id="youtube-player">
                <iframe 
                    width="100%" 
                    height="180" 
                    src="https://www.youtube.com/embed/30lgcIzA5QM?autoplay=1&mute=1&enablejsapi=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Gumball End Credits 🎵</p>
            </div>

        </main>

        <footer>
            © 2025 Utkarsh Sonawane | All Rights Reserved
        </footer>
    </div>

    <script src="script.js"></script>
    
    <script>
        document.addEventListener('mousemove', (e) => {
            const dot = document.createElement('div');
            dot.className = 'cursor-dot';
            dot.style.left = `${e.clientX}px`;
            dot.style.top = `${e.clientY}px`;
            dot.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            document.body.appendChild(dot);
            setTimeout(() => dot.remove(), 1000);
        });

        document.querySelector('.error-emoji').addEventListener('click', () => {
            const player = document.getElementById('youtube-player');
            player.style.display = player.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
