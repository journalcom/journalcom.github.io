<head>

</head>
<body>
    <div class="center-container">
        <header>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="about.html">contact</a>
            </nav>
        </header>

        <main>
            <!-- Password Prompt -->
            <div id="password-prompt">
                <h2>ðŸ”’ Protected Post</h2>
                <input type="password" id="password-input" placeholder="Enter password...">
                <button onclick="decryptContent()">Unlock</button>
                <p id="error-message" style="color: #ff6b6b; display: none;">Wrong password!</p>
            </div>

            <!-- Encrypted Content (Hidden Until Decrypted) -->
            <div id="secret-content" style="display: none;">
                <h2>My Secret Thoughts</h2>
                <p>This content is for friends only. Thanks for respecting my privacy!</p>
                <!-- Add your private content here -->
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </main>

        <footer>
            Â© 2025 Utkarsh Sonawane | All Rights Reserved
        </footer>
    </div>

    <script>
        // ===== HARD-TO-FIND PASSWORD CHECK =====
        function decryptContent() {
            // Obfuscated password parts (not stored plainly)
            const part1 = atob("ZnJpZW5kcw=="); // "friends"
            const part2 = "only";
            const correctPassword = part1 + "_" + part2; // "friends_only"

            const userInput = document.getElementById("password-input").value;
            const errorElement = document.getElementById("error-message");

            if (userInput === correctPassword) {
                // Success: Show hidden content
                document.getElementById("password-prompt").style.display = "none";
                document.getElementById("secret-content").style.display = "block";
            } else {
                // Fail: Show error
                errorElement.style.display = "block";
                setTimeout(() => {
                    errorElement.style.display = "none";
                }, 2000);
            }
        }

        // Optional: Submit password on "Enter" key
        document.getElementById("password-input").addEventListener("keyup", (e) => {
            if (e.key === "Enter") decryptContent();
        });
    </script>
</body>
</html>
