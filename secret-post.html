<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”’ Private Post | Utkarsh Sonawane</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #password-prompt { 
            margin: 3rem auto;
            max-width: 300px;
        }
        #password-input {
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            width: 100%;
            font-family: monospace;
        }
        #secret-content { display: none; }
    </style>
</head>
<body>
    <div class="center-container">
        <div id="password-prompt">
            <h2>ðŸ”’ Protected Post</h2>
            <input type="password" id="password-input" placeholder="enter password" autocomplete="off">
            <button onclick="decryptContent()">Unlock</button>
            <p id="error-message" style="color: #ff6b6b; display: none;">incorrect password bud ;-;</p>
        </div>

        <div id="secret-content">
            <div id="encrypted-data" style="display:none;">
                SXvDCLL9PQWvc8BFM2jNE4jB6hGlW8RYaBIDlNUJN8y+EBDV84+4+g5DofjIL38OdXAYiQnEvtQgwlAEynYtVw==
            </div>
            <div id="decrypted-content"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
    function decryptContent() {
        const encrypted = document.getElementById("encrypted-data").textContent.trim();
        const password = document.getElementById("password-input").value;
        
        try {
            const decrypted = CryptoJS.AES.decrypt(encrypted, password).toString(CryptoJS.enc.Utf8);
            
            if (!decrypted) {
                document.getElementById("error-message").style.display = "block";
                return;
            }
            
            document.getElementById("password-prompt").style.display = "none";
            document.getElementById("decrypted-content").innerHTML = decrypted;
            document.getElementById("secret-content").style.display = "block";
            
        } catch (e) {
            document.getElementById("error-message").style.display = "block";
        }
    }

    document.getElementById("password-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") decryptContent();
    });
    </script>
</body>
</html>
