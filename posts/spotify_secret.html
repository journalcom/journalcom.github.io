    // Fixed decryption function
    function decryptAES(encryptedBase64, password) {
        try {
            // 1. Parse the base64 encrypted text
            const encryptedData = CryptoJS.enc.Base64.parse(encryptedBase64);
            
            // 2. Extract IV (first 16 bytes) and ciphertext
            const iv = CryptoJS.lib.WordArray.create(encryptedData.words.slice(0, 4));
            const ciphertext = CryptoJS.lib.WordArray.create(encryptedData.words.slice(4));
            
            // 3. Generate key from password using SHA256
            const key = CryptoJS.SHA256(password);
            
            // 4. Decrypt using AES-CBC
            const decrypted = CryptoJS.AES.decrypt(
                { ciphertext: ciphertext },
                key,
                { 
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }
            );
            
            // 5. Convert to readable text
            const result = decrypted.toString(CryptoJS.enc.Utf8);
            
            if (!result) {
                throw new Error("Empty result - likely wrong password");
            }
            return result;
        } catch (e) {
            console.error("Decryption failed:", e);
            return null;
        }
    }
