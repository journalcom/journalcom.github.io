    <script>
    // Configuration (Change these!)
    const GIST_ID = "25b3da67deb9819628482ec9600a55b9"; // Your Gist ID
    const PASSWORD_HASH = "78249574864982e970924440e4c422a926e09a9ed208b213d22e7fc9ffcfebb3";

    async function checkPassword() {
        const password = document.getElementById("password-input").value;
        const errorEl = document.getElementById("error");
        const contentEl = document.getElementById("secret-content");
        
        // Show loading state
        contentEl.innerHTML = "<p>Loading secrets...</p>";
        contentEl.style.display = "block";
        
        try {
            // Generate SHA-256 hash
            const hash = await sha256(password);
            
            if (hash === PASSWORD_HASH) {
                // Load protected content from Gist
                const response = await fetch(`https://gist.githubusercontent.com/raw/${GIST_ID}?t=${Date.now()}`);
                if (!response.ok) throw new Error("Failed to load content");
                
                contentEl.innerHTML = await response.text();
                errorEl.style.display = "none";
            } else {
                throw new Error("Incorrect password");
            }
        } catch (err) {
            contentEl.style.display = "none";
            errorEl.textContent = err.message;
            errorEl.style.display = "block";
        }
    }

    // SHA-256 function (native browser API)
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Enter key support
    document.getElementById("password-input").addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPassword();
    });
    </script>
