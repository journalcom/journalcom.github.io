    function decryptAES(encryptedBase64, password) {
        try {
            // Convert password to key
            const key = CryptoJS.SHA256(password);
            
            // Decrypt using OpenSSL-compatible format
            const decrypted = CryptoJS.AES.decrypt(
                encryptedBase64,
                key,
                {
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }
            );
            
            // Convert to UTF-8
            const result = decrypted.toString(CryptoJS.enc.Utf8);
            if (!result) throw new Error("Empty result");
            return result;
        } catch (e) {
            console.error("Decryption error:", e);
            return null;
        }
    }

    function checkPassword() {
        const password = document.getElementById("password-input").value;
        const errorElement = document.getElementById("error-message");
        
        if (!password) {
            errorElement.innerText = "Please enter a password!";
            errorElement.style.display = "block";
            return;
        }
        
        if (password === "friends_only") {
            const decryptedText = decryptAES(encryptedText, password);
            if (decryptedText) {
                document.getElementById("password-prompt").style.display = "none";
                document.getElementById("secret-content").style.display = "block";
                document.getElementById("decrypted-text").innerHTML = decryptedText.replace(/\n/g, "<br>");
            } else {
                errorElement.innerText = "Decryption failed! Check console.";
                errorElement.style.display = "block";
            }
        } else {
            errorElement.innerText = "Incorrect password!";
            errorElement.style.display = "block";
        }
    }

    // Enter key support
    document.getElementById("password-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") checkPassword();
    });
